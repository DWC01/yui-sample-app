<!DOCTYPE html>
<html>
  <head>
    <title> YUI Sample App </title>
    <link rel="stylesheet" href="app/styles/main.css">
  </head>
<body>

  <header class="header">
    <div class="container">
      <h2 class="title"></h2>
    </div>  
  </header>

  <div class="container">
    <div class="content-wrap">
      <div class="app-flow" data-view="homeView"></div>
    </div>
  </div>

  <script id="form-template" type="text/x-handlebars-template">

    <div class="template-content-wrap">
      <h3 class="form-widget-header"> 
        Form Widget: Create
      </h3>

      <form>
        <div class="form-group">
          <label for="bankName"> Bank Name</label>
          <input type="text" class="bank-name form-control" placeholder="Enter Bank Name">
        </div>
        
        <div class="form-group">        
          <label for="transferAmount"> Transfer Amount </label>
          <input type="text" class="transfer-amount form-control" placeholder="Enter Transfer Amount">
        </div>

      <button type="submit" class="new-transaction btn btn-default">
        Create Payment
      </button>
      </form>

    </div>

  </script>

    <!-- <button class="all-transactions">
      All Transactions
    </button> -->
  <script id="home-template" type="text/x-handlebars-template">
  </script>

  <script id="send-template" type="text/x-handlebars-template">

    <div class="template-content-wrap">
      <h3 class="form-widget-header"> 
        Form Widget: Edit
      </h3>

      <form>
        <div class="form-group">
          <label for="id"> 
            ID: 
          </label>
          <p> 
            {id}
          </p>
        </div>

        <div class="form-group">
          <label for="bankName"> 
            Bank Name: 
          </label>
          
          <div class="static-value-wrap">
            <p class="static-value"> 
              {bankName} 
            </p>
          </div>

          <div class="input-value-wrap">
            <input type="text" class="bank-name input-value form-control" value="{bankName}" placeholder="Enter Bank Name">
          </div>

        </div>
        
        <div class="form-group">
          <label for="transferAmount"> 
            Transfer Amount: 
          </label>

          <div class="static-value-wrap">
            <p class="static-value"> 
              {transferAmount}
            </p>
          </div>

          <div class="input-value-wrap">
            <input type="text" class="transfer-amount input-value form-control" value="{transferAmount}" placeholder="Enter Transfer Amount">
          </div>
        </div>

      </form>

      <button class="send-payment btn btn-default">
        Send Payment
      </button>

    </div>

  </script>

  <script id="success-template" type="text/x-handlebars-template">

    <div class="template-content-wrap"> 
      <h3> 
        Success! 
      </h3>
      <h3> 
        Amount: {transferAmount} <br/>
        Sent To: {bankName}
      </h3>
      <button class="btn btn-default">
        New Transfer
      </button>
    </div>
  </script>

  <script id="list-template" type="text/x-handlebars-template">
    <button class="new-transfer">
      << Back
    </button>

    <button class="clear-list">
      Clear Transactions
    </button>

    <h2> 
      All Transactions
    </h2>

    <ul>
      {{#transactions}}
        <li>
          <p>
            {{id}} 
          </p>
          <p>
            {{bankName}}
          </p>
          <p>
            {{transferAmount}}
          </p>
        </li>
      {{/transactions}}
    </ul>
  </script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
  <script src="app/scripts/main.js"></script>

</body>
</html>

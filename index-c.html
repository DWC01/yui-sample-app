        <meta charset="utf-8">

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="header">
          <h1 class="title">This Is A Title</h1>
        </header>

        <div class="content-wrap">
          <div class="app-flow" data-view="homeView">
            <button class="button">Click Me</button>
          </div>
        </div>

    <script>
      YUI().use('event-focus', 'view', 'app-base', 'app-transitions', function(Y) {

        Y.HomeView = Y.Base.create('homeView', Y.View, [], {
            
          events: {
            '.button': {click: 'handleClick'}
          },

          handleClick: function (e) {
            alert('You click the button, and alerts are annoying.');
            console.log('cliiicked!!')
          },

          render: function () {
            var name = this.get('name');
            this.get('container').set('text', 'Hello ' + (name || 'World') + '!');
            return this;
          }

        });
   
        var app = new Y.App({
              transistions: true,
              container    : '.app-flow',
              views: {
                home: { type: Y.HomeView, preserve: true },
                formSubmit: { preserve: true, parent: 'home' }
              }
            });

        app.route('/', function () {
          Y.one('h1').set('text', "YUI3 Example APP Home" );
          this.showView('home');
        })

        app.route('*', function (req) {
          Y.one('h1').set('text', 'YUI3 Example App - ' + req.path);
          this.showView('home');
        });

        app.render().dispatch();


      });
    </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/yui3-seed/yui-min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
        <div id="main"></div>
</body>
